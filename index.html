<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="header">
            <img class="header__logo" src="./assets/Logo.png" alt="Logo Alura">
        </div>
    </header>


    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresaTexto" class="ingresa__texto" placeholder="Ingrese texto aquí" ></textarea>
                <div class="left__footer">
                    <img src="./assets/bi_exclamation-circle-fill.png" alt="">
                    <span class="left__info">Solo letras minusculas y sin acento</span>
                    <div class="left__botones">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div id="right" class="right">
                <img id="muneco" class="muneco" src="./assets/Muñeco.png" alt="">
                <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="info" class="info">Ingresa el texto que deseas encriptar o desencriptar</p>
                <button id="botonCopiar" class="boton__copiar oculto">Copiar</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
